<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4">Gestión de Clientes</h1>

        <!-- Formulario para crear cuenta de cliente -->
        <div class="card mb-4">
            <div class="card-header">Crear Cliente</div>
            <div class="card-body">
                <form id="clienteForm">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="mb-3">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contraseña" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="btn btn-primary">Crear Cliente</button>
                </form>
            </div>
        </div>

        <!-- Lista de Clientes -->
        <h2 class="mb-4">Lista de Clientes</h2>
        <table class="table table-striped" id="clientesTable">
            <thead>
                <tr>
                    <th>Usuario ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Perfil</th>
                    <th>Fecha de Registro</th>
                    <th>Alquileres</th>
                    <th>Proveedores</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        const apiUrlCrearCliente = 'http://localhost:44313/api/Clientes/crearCuenta';
        const apiUrlObtenerClientes = 'http://localhost:44313/api/Clientes/ObtenerClientes';

        // Crear nuevo cliente
        document.getElementById('clienteForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const clienteData = {
                Perfil: 'P',
                Nombre: document.getElementById('nombre').value,
                Apellido: document.getElementById('apellido').value,
                Email: document.getElementById('email').value,
                Contraseña: document.getElementById('contraseña').value
            };

            fetch(apiUrlCrearCliente, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(clienteData)
            })
                .then(response => response.json())
                .then(data => {
                    alert('Cliente creado exitosamente');
                    document.getElementById('clienteForm').reset();
                    cargarClientes();
                })
                .catch(error => console.error('Error:', error));
        });

        // Cargar lista de clientes
        function cargarClientes() {
            fetch(apiUrlObtenerClientes)
                .then(response => response.json())
                .then(data => {
                    const tbody = document.querySelector('#clientesTable tbody');
                    tbody.innerHTML = '';
                    data.forEach(cliente => {
                        const row = `<tr>
                            <td>${cliente.UsuarioID}</td>
                            <td>${cliente.Nombre}</td>
                            <td>${cliente.Apellido}</td>
                            <td>${cliente.Email}</td>
                            <td>${cliente.Perfil}</td>
                            <td>${new Date(cliente.FechaRegistro).toLocaleDateString()}</td>
                            <td>${cliente.Alquileres.length}</td>
                            <td>${cliente.Proveedores.length}</td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Cargar los clientes cuando la página cargue
        window.onload = cargarClientes;
    </script>

</body>
</html>
